<div class="container">
    <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
        <table class="table">
            <tr>
                <td colspan="2">
                    <h1 class="text-center">Edit User</h1>
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" formControlName="name" class="form-control"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" formControlName="email" class="form-control"></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="text" formControlName="phone" class="form-control"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" formControlName="address" class="form-control"></td>
            </tr>
            <tr>
                <td colspan="2" class="text-center">
                    <input type="submit" name="submit" value="Edit User" class="btn btn-success"/>

                </td>
                
            </tr>
        </table>
    </form>
</div>
